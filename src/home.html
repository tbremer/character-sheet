<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Character Sheet | Home</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app""></div>
    <template id="template-open">
      <section
        class="window draggable"
        style="position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%); max-width: 600px; min-width: 280px; width: 66%;"
      >
        <header class="menu-background window-title">
          <div class="window-title__controls window-title__controls--left">
            <button type="button" class="js-close-window"><span class="visually-hidden">close</span></button>
          </div>
          <div class="window-title__name">Open</div>
          <div class="window-title__controls window-title__controls--right">
            <button type="button" class="js-max-window"><span class="visually-hidden">maximize window</span></button>
          </div>
        </header>
        <section style="background-color: #fff; padding: .5rem .75rem; height: 250px;">Inside</section>
      </section>
    </template>

    <script src="./app.js"></script>
  </body>
</html>
