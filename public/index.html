<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Character Sheet</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.7.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <!-- <script defer src="/__/firebase/7.7.0/firebase-database.js"></script> -->
    <!-- <script defer src="/__/firebase/7.7.0/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/7.7.0/firebase-storage.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      body {
        background: #eceff1;
        color: rgba(0, 0, 0, 0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <span id="loading">Loadingâ€¦</span>
    <form style="display: none;;" id="auth" action="/api/signIn" method="POST">
      <label>
        <span>Email Address:</span><br />
        <input type="email" name="email" />
      </label>

      <br /><br />
      <button type="submit">Sign In</button>
    </form>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const app = firebase.app();
        const auth = app.auth();

        auth.onAuthStateChanged(function(currentUser) {
          if (currentUser) {
            window.location = '/~';
          } else {
            const a = document.getElementById('auth');
            const l = document.getElementById('loading');

            a.style.display = 'block';
            l.style.display = 'none';

            a.addEventListener('submit', e => {
              e.preventDefault();
              const elem = a.elements.email;
              const url = /localhost/.test(location)
                ? 'http://localhost:5000/authenticate'
                : 'https://dungeon.tbremer.com/authenticate';
              const actionCodeSettings = { url, handleCodeInApp: true };

              auth.sendSignInLinkToEmail(elem.value, actionCodeSettings).then(d => {
                window.localStorage.setItem('emailForSignIn', elem.value);
                const node = document.createElement('div');

                node.textContent = 'We have emailed you a link to sign in at: ' + elem.value;
                a.parentElement.insertBefore(node, a);
                a.parentElement.removeChild(a);
              });
            });
          }
        });
      });
    </script>
  </body>
</html>
